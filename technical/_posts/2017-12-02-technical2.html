<p>1947年中国上海建业义华机器制造股份有限公司制成凹版印刷机</p>
<p>1962年上海人民机器厂制成单张纸单色凹印机</p>
<p>1975年北京人民机器厂制成卷筒纸四色凹印机随后一些工厂制成了印塑料薄膜的卷筒材料凹印机凹印机在中国生产的数量不多品种较少在印刷工业中凹版印刷占的比重也较小</p>
