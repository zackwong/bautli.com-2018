---
<p>1、在操作时切勿将手伸入机器运转部位尤其是夹紧辊</p>
<p>2、检查机器时必须关掉主控制柜上的主电源开关</p>
<p>3、在停机进行操作调整时应锁住停机按钮</p>
<p>4、作电器检查时关掉总电源</p>
<p>5、在干燥箱内的热辊上穿料和清理时一定要先关掉热源</p>
<p>6、开机前应确认干燥箱排风和车间通风正常</p>
